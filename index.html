<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
            --primary: #4a148c;
            --secondary: #7b1fa2;
            --accent: #e91e63;
            --text: #333;
            --light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .player-container {
            padding: 20px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
        }

        .song-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #666;
            font-size: 1.1rem;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 6px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .control-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .play-btn {
            background-color: var(--accent);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
        }

        .playlist {
            border-top: 1px solid #eee;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: #f5f5f5;
        }

        .playlist-item.active {
            background-color: rgba(74, 20, 140, 0.1);
            border-left: 4px solid var(--primary);
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 500;
        }

        .playlist-item-artist {
            font-size: 0.8rem;
            color: #666;
        }

        .playlist-item-duration {
            font-size: 0.8rem;
            color: #666;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .song-image {
                width: 150px;
                height: 150px;
            }

            .controls {
                gap: 15px;
            }

            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Player</h1>
            <p>Enjoy your favorite tunes</p>
        </header>

        <div class="player-container">
            <div class="song-info">
                <img src="https://via.placeholder.com/200" alt="Album Art" class="song-image" id="album-art">
                <h2 class="song-title" id="song-title">Song Title</h2>
                <p class="song-artist" id="song-artist">Artist Name</p>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev-btn">‚èÆ</button>
                <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
                <button class="control-btn" id="next-btn">‚è≠</button>
            </div>

            <div class="volume-container">
                <span>üîà</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <span>üîä</span>
            </div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist items will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Sample songs data
        const songs = [
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                image: "https://i.scdn.co/image/ab67616d00001e02a935e865c7f44a6c61a48bc9"
            },
            {
                title: "Dance Monkey",
                artist: "Tones and I",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                image: "https://i.scdn.co/image/ab67616d00001e02d9194aa18fa4c9362b47464f"
            },
            {
                title: "Shape of You",
                artist: "Ed Sheeran",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                image: "https://i.scdn.co/image/ab67616d00001e0295cf976d9ab7320469a00a29"
            },
            {
                title: "Don't Start Now",
                artist: "Dua Lipa",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                image: "https://i.scdn.co/image/ab67616d00001e02d9c2e2a5e7a2c7a4f2a9c5e0"
            },
            {
                title: "Watermelon Sugar",
                artist: "Harry Styles",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                image: "https://i.scdn.co/image/ab67616d00001e02f3a9c3c9c3c9c3c9c3c9c3c9"
            }
        ];

        // DOM elements
        const albumArt = document.getElementById('album-art');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const playlist = document.getElementById('playlist');

        // Audio object
        const audio = new Audio();
        let isPlaying = false;
        let currentSongIndex = 0;

        // Initialize the player
        function initPlayer() {
            loadSong(currentSongIndex);
            renderPlaylist();
        }

        // Load a song
        function loadSong(index) {
            const song = songs[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.image;
            audio.src = song.src;
            
            // Highlight active song in playlist
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach(item => item.classList.remove('active'));
            playlistItems[index].classList.add('active');
        }

        // Play song
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '‚è∏';
            audio.play();
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '‚ñ∂';
            audio.pause();
        }

        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        // Update progress bar
        function updateProgress(e) {
            if (isPlaying) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const durationMinutes = Math.floor(duration / 60);
                let durationSeconds = Math.floor(duration % 60);
                if (durationSeconds < 10) {
                    durationSeconds = `0${durationSeconds}`;
                }
                
                // Avoid NaN display
                if (durationSeconds) {
                    durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
                }
                
                const currentMinutes = Math.floor(currentTime / 60);
                let currentSeconds = Math.floor(currentTime % 60);
                if (currentSeconds < 10) {
                    currentSeconds = `0${currentSeconds}`;
                }
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            }
        }

        // Set progress when clicked on progress bar
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Render playlist
        function renderPlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                if (index === currentSongIndex) {
                    playlistItem.classList.add('active');
                }
                playlistItem.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">3:45</div>
                `;
                playlistItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                playlist.appendChild(playlistItem);
            });
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        audio.addEventListener('loadedmetadata', () => {
            // Update duration display when metadata is loaded
            const durationMinutes = Math.floor(audio.duration / 60);
            let durationSeconds = Math.floor(audio.duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = `0${durationSeconds}`;
            }
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        });

        progressContainer.addEventListener('click', setProgress);

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isPlaying ? pauseSong() : playSong();
            } else if (e.code === 'ArrowRight') {
                audio.currentTime += 5;
            } else if (e.code === 'ArrowLeft') {
                audio.currentTime -= 5;
            } else if (e.code === 'ArrowUp') {
                volumeSlider.value = Math.min(1, parseFloat(volumeSlider.value) + 0.1);
                audio.volume = volumeSlider.value;
            } else if (e.code === 'ArrowDown') {
                volumeSlider.value = Math.max(0, parseFloat(volumeSlider.value) - 0.1);
                audio.volume = volumeSlider.value;
            }
        });

        // Initialize the player
        initPlayer();
    </script>
</body>
</html>
